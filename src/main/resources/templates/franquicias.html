<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Llista de Franquicias</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
<h1>Llista de Franquicias</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Ciudades</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="fran : ${franquicias}">
        <td th:text="${fran.id}"></td>
        <td th:text="${fran.nom}"></td>
        <td>
        <ul>
            <li th:each="f : ${fran.ciutats}" th:text="${f.nom}"></li>
        </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
