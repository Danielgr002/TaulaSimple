<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Llista de Ciutats</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
<h1>Llista de Ciutats</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Poblaci√≥</th>
        <th>Franquicias</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ciutat : ${ciutats}">
        <td th:text="${ciutat.id}"></td>
        <td th:text="${ciutat.nom}"></td>
        <td th:text="${ciutat.poblacion}"></td>
        <td>
        <ul>
            <li th:each="fran : ${ciutat.franquicias}" th:text="${fran.nom}"></li>
        </ul>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
