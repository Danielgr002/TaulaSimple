<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Llista de Provincies</title>
    <link rel="stylesheet" href="global.css">
</head>
<body>
<h1>Llista de Paisos</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Provincias</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pais : ${paisos}">
        <td th:text="${pais.id}"></td>
        <td th:text="${pais.nom}"></td>
        <td>
        <ul>
            <li th:each="pai : ${pais.getProvincias()}" th:text="${pai.nom}"></li>
        </ul>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
